language: node_js
node_js: '7'

before_install:
  - stty cols 80

dist: trusty
sudo: required

addons:
  firefox: latest

services:
  - docker

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.11.2

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - export APP_SETTINGS="project.config.TestingConfig"
  - export DATABASE_TEST_URL=postgresql://postgres:@localhost/users_test
  - export SECRET_KEY=changeme
  - export TEST_URL=http://127.0.0.1:9000
  - export REACT_APP_USERS_SERVICE_URL=http://127.0.0.1:9000
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - cd flask-microservices-main
  - docker-compose up --build -d

script:
  - psql -c 'create database users_test;' -U postgres
  - docker-compose run users-service python manage.py recreate_db
  - sh test.sh

after_script:
  - docker-compose down

